<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Crea Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Crea una Nuova Pizza</h1>
      <form id="createPizzaForm">
        <input
          type="text"
          id="nome"
          placeholder="Nome della Pizza"
          required
        /><br />
        <input type="text" id="descrizione" placeholder="descrizione" /><br />
        <input type="number" id="prezzo" placeholder="prezzo" required /><br />
        <input
          type="text"
          id="urlImage"
          placeholder="URL dell'immagine"
        /><br />

        <div id="ingredientsContainer">
          <!-- I checkbox degli ingredienti qui -->
        </div>

        <button type="submit">Aggiungi Pizza</button>
      </form>
    </div>

    <script src="create.js"></script>
  </body>
</html>
