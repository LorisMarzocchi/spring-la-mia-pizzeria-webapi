<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>spring-front</title>
  </head>
  <body>
    <h1>Pizzas</h1>
    <div>
      <input
        type="text"
        id="searchNameField"
        placeholder="Cerca Pizza per Nome"
      />
      <input
        type="number"
        id="searchPriceField"
        placeholder="Cerca Pizza per Prezzo"
      />
      <button class="btn btn-primary ms-3 mb-1" onclick="searchPizza()">
        Cerca
      </button>
      <button
        class="btn btn-success ms-5 mb-1"
        onclick="window.location.href='create.html'"
      >
        Crea Nuova Pizza
      </button>
    </div>
    <div id="root" class="container text-primary"></div>

    <script src="script.js"></script>
  </body>
</html>
